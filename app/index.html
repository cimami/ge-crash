<!DOCTYPE html>
<html>

<head>
  <title>GE Crash</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/locale/fr-ch.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>GE Crash</h1>
    <p>Analyse des accidents de la route à Genève</p>
  </div>

  <div class="container" style="margin-bottom:40px;">
    <div class="row">
      <div class="col-md-6">
        <h3>Map</h3>
        <div id="mapCrash" style="height:500px;width:auto;">
          <div id="circlesContainer"></div>
        </div>
        <div style="margin:4px;width:100%;">
          <div>
            <button type="button" id="btnPlay" class="btn btn-primary play">
              <i class="fa fa-play"></i>
            </button>
            <button type="button" id="btnPause" class="btn btn-secondary pause" style="display:none;">
              <i class="fa fa-pause"></i>
            </button>
            <button type="button" id="btnStop" class="btn btn-primary stop">
                <i class="fa fa-stop"></i>
            </button>
            <input type="date" name="begin" id="inputDateBegin" value="2016-01-01" class="form-control">
            <input type="date" name="end" id="inputDateEnd" value="2016-12-31" class="form-control">
          </div>
          <div style="width:100%;">
            <input id="slider" style="width:100%;" type="range" min="0" max="100000" value="0" step="1" />
            <span id="currentDateElement"></span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Info</h3>
        <p>Lorem ipsum dolor..</p>
        <p>Ut enim ad..</p>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</body>

</html>
